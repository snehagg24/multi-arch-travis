     arch: ppc64le
     script: chmod +x ./create-multi-arch.sh; ./create-multi-arch.sh
   - stage: run x86_64 image
     arch: amd64
     script: docker pull quay.io/rpsene/multi-arch-travis:latest; docker run --rm quay.io/rpsene/multi-arch-travis:latest
